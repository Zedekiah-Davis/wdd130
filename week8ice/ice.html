<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ice.css">
</head>
<body>
   <main>
    <svg width="24" height="24" role="button" class="alert-close">
        <line x1="4" x2="20" y1="4" y2="20" stroke="black" stroke-width="6" />
        <line x1="20" x2="4" y1="4" y2="20" stroke="black" stroke-width="6" />
        </svg>
    <div class="glasses">
        <img src="glasses.png" alt="glasses">
    </div>
    <div class="right">
        <h1>How consistent is your branding?</h1>
        <h2>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</h2>
        <input class="email" placeholder="Email" type="email">
        <br>
        <input class="name" placeholder="Name" type="name">
        <br>
        <input class="box" type="checkbox" name="opt">
        <label for="opt">Opt in to receive news and updates.</label>
        <br>
        <button>SUBSCRIBE</button>
    </div>
   </main>
</body>
</html>
